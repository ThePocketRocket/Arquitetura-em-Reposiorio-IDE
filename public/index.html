<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instável, Defeituosa e Experimental</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="imgs/logo.png" type="image/x-icon">
</head>
<body class="ajust_items_to_center">
  <div id="ide-container" class="ajust_items_to_center">

    <div id="editor-header" class="ide-container-items-width">
      <span id="filename">main.IDE</span>
      <button id="run-btn">Executar</button>
    </div>
  
    <div id="editor-wrapper" class="ide-container-items-width">
      <textarea id="line-numbers"></textarea>
      <textarea id="editor" placeholder="Digite seu código aqui..."></textarea>
    </div>

    <div id="console-header" class="ide-container-items-width">Console</div>

    <div id="console" class="ide-container-items-width">
      <textarea id="console-text" ></textarea>
    </div>

  </div>

  <script src="main.js"></script>
</body>
</html>
